<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>YoonNaRae :: UI/UX</title>

    <link rel="stylesheet" href="css/plugin/reset.css">
    <link rel="stylesheet" href="css/plugin/common.css">
    <link rel="stylesheet" href="css/style_uiux.css">
    <link rel="icon" href="img/00_main/favicon.ico">
    <script src="js/plugin/jquery-1.8.1.min.js"></script>
    <script src="js/plugin/easing.js"></script>
    
</head>

<body>
    <div class="posNum"></div>

    <section id="container">
        <section id="sec01">
            <div class="wrap_title">
                <div><img src="img/02_uiux/top_txt_main.jpg" alt=""></div>
                <div class="title"><img src="img/02_uiux/title/title_main.png" alt=""></div>
                <div><img src="img/02_uiux/title/title_mid_main.jpg" alt=""></div>
            </div>
            <div class="wrap_ss">
                <div class="dec_ch_float">
                    <div><img src="img/02_uiux/char/logo_luigi.png" alt=""></div>
                    <div><img src="img/02_uiux/char/logo_kinopio.png" alt=""></div>
                </div>
                <div class="dec_ch">
                    <div><img src="img/02_uiux/char/logo_mario.png" alt=""></div>
                    <div><img src="img/02_uiux/char/logo_peach.png" alt=""></div>
                </div>
                <div class="ss"><img src="img/02_uiux/ss/web_main.png" alt=""></div>
            </div>
        </section>
        <section id="sec02">
            <div class="top"><img src="img/02_uiux/top_txt_01.jpg" alt=""></div>
            <div class="wrap_overv">
                <div class="wrap_img">
                    <div><img src="img/02_uiux/img_overv.png" alt=""></div>
                    <div class="dec_rect"><img src="img/02_uiux/dec_rect_red.png" alt=""></div>
                    <div class="ch_mario"><img src="img/02_uiux/char/mario.png" alt=""></div>
                    <div class="dec_joy_blue"><img src="img/02_uiux/dec_joyblue.png" alt=""></div>
                </div>
                <div class="wrap_con">
                    <div><img src="img/02_uiux/title/head_txt_overv.jpg" alt=""></div>
                    <div class="title"><img src="img/02_uiux/title/title_ovev.jpg" alt=""></div>
                    <div class="con"><img src="img/02_uiux/con_overv.jpg" alt=""></div>
                    <div class="dec_joy_red"><img src="img/02_uiux/dec_joyred.jpg" alt=""></div>
                </div>
                <div class="dec_bg_txt"><img src="img/02_uiux/txt_bg_nintendo.jpg" alt=""></div>
            </div>
        </section>
        <section id="sec03">
            <div class="head_txt"><img src="img/02_uiux/title/head_txt_bg.jpg" alt=""></div>
            <div class="p p01">
                <div class="wrap_con">
                    <div class="wrap_num">
                        <div class="num"><img src="img/02_uiux/num_bg_01.jpg" alt=""></div>
                        <div class="dec_flower"><img src="img/02_uiux/char/dec_flower.png" alt=""></div>
                    </div>
                    <div class="title"><img src="img/02_uiux/title/title_bg_01.jpg" alt=""></div>
                    <div><img src="img/02_uiux/con_bg01.jpg" alt=""></div>
                </div>
                <div class="wrap_chart">
                    <div class="copy"><img src="img/02_uiux/chart/chart_pie_copy.jpg" alt=""></div>
                </div>
            </div>
            <div class="p p02">
                <div class="wrap_con">
                    <div class="wrap_num">
                        <div class="num"><img src="img/02_uiux/num_bg_02.jpg" alt=""></div>
                        <div class="dec_flower"><img src="img/02_uiux/char/dec_flower.png" alt=""></div>
                    </div>
                    <div class="title"><img src="img/02_uiux/title/title_bg_02.jpg" alt=""></div>
                    <div><img src="img/02_uiux/con_bg02.jpg" alt=""></div>
                </div>
                <div class="wrap_chart">
                    <div class="copy"><img src="img/02_uiux/chart/chart_copy.jpg" alt=""></div>
                </div>
            </div>
        </section>
    </section>

    <script src="js/plugin/gsap.js"></script>
    <script src="js/plugin/scrollTrigger.js"></script>
    <script src="js/scrollbar.js"></script>
    <script src="js/setting.js"></script>
