<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>YoonNaRae :: BX</title>

    <link rel="stylesheet" href="css/plugin/reset.css">
    <link rel="stylesheet" href="css/plugin/common.css">
    <link rel="stylesheet" href="css/style_bx.css">
    <link rel="icon" href="img/00_main/favicon.ico">

    <script src="js/plugin/jquery-1.8.1.min.js"></script>
    <script src="js/plugin/easing.js"></script>
    
</head>

<body>

    <div class="posNum"></div>


    <section id="container">
        <section id="section01">
            <div class="top">
                <img src="img/01_bx/01_main/top_txt.png" alt="">
            </div>
            <div class="wrap_title">
                <div class="pre_title">
                    <img src="img/01_bx/01_main/pre_title.png" alt="">
                </div>
                <div class="title">
                    <img src="img/01_bx/01_main/title.png" alt="">
                    <div class="dec_flower"> <img src="img/01_bx/01_main/dec_flower.png" alt=""> </div>
                </div>
            </div>

            <div class="wrap_bw">
                <div class="left"> <img src="img/01_bx/01_main/bw_left.jpg" alt=""> </div>
                <div class="mid"> <img src="img/01_bx/01_main/bw_mid.jpg" alt=""> </div>
                <div class="right"> <img src="img/01_bx/01_main/bw_right.jpg" alt=""> </div>
            </div>

            <div class="wrap_overv">
                <div class="contents">
                    <div><img src="img/01_bx/02_info/number01.jpg" alt=""></div>
                    <div><img src="img/01_bx/02_info/overv_title.jpg" alt=""></div>
                    <div><img src="img/01_bx/02_info/overv_contents.jpg" alt=""></div>
                </div>
                <div class="steps">
                    <div class="step01">
                        <div><img src="img/01_bx/02_info/overv_step01.png" alt=""></div>
                        <div class="bunny">
                            <img src="img/01_bx/02_info/bunny_blue.png" alt="">
                            <div><img src="img/01_bx/02_info/txt_bubble01.png" alt=""></div>
                        </div>
                    </div>
                    <div class="step02">
                        <div><img src="img/01_bx/02_info/overv_step02.png" alt=""></div>
                        <div class="bunny">
                            <img src="img/01_bx/02_info/bunny_pink.png" alt="">
                            <div><img src="img/01_bx/02_info/txt_bubble02.png" alt=""></div>
                        </div>
                    </div>
                    <div class="step03">
                        <div><img src="img/01_bx/02_info/overv_step03.png" alt=""></div>
                        <div class="bunny">
                            <img src="img/01_bx/02_info/bunny_green.png" alt="">
                            <div><img src="img/01_bx/02_info/txt_bubble03.png" alt=""></div>
                        </div>
                    </div>
                    <div class="wrap_arrow">
                        <div><img src="img/01_bx/02_info/ic_arrow.png" alt=""></div>
                        <div><img src="img/01_bx/02_info/ic_arrow.png" alt=""></div>
                    </div>
                </div>
            </div>

        </section>
        <section id="section02">
            <div class="wrap_cp">
                <div class="pre_title"><img src="img/01_bx/02_info/number02.png" alt=""></div>
                <ul class="wrap_item">
                    <li class="item item01">
                        <img src="img/01_bx/02_info/cp_sticker.png" alt="">
                        <div class="txt"><img src="img/01_bx/02_info/cp_sticker_txt.png" alt=""></div>
                        <div class="dec dec01"><img src="img/01_bx/02_info/st_heart_pb.png" alt=""></div>
                        <div class="dec dec02"><img src="img/01_bx/02_info/st_heart_5.png" alt=""></div>
                    </li>
                    <li class="item item02">
                        <img src="img/01_bx/02_info/cp_pixel.png" alt="">
                        <div class="txt"><img src="img/01_bx/02_info/cp_pixel_txt.jpg" alt=""></div>
                        <div class="dec"><img src="img/01_bx/02_info/ic_heart.jpg" alt=""></div>
                    </li>
                    <li class="item item03">
                        <img src="img/01_bx/02_info/cp_3d.png" alt="">
                        <div class="txt"><img src="img/01_bx/02_info/cp_3d_txt.png" alt=""></div>
                        <div class="dec"><img src="img/01_bx/02_info/st_3d_bunny.png" alt=""></div>
                    </li>
                </ul>
                <div class="contents"><img src="img/01_bx/02_info/cp_contents.jpg" alt=""></div>
            </div>
            <div class="banner"><div class="contents"></div></div>
        </section>
        <section id="section03">
            <div class="dec"><img src="img/01_bx/02_info/sys_cd.png" alt=""></div>
            <div class="left">
                <div class="pre_title"><img src="img/01_bx/02_info/number03.png" alt=""></div>
                <div class="contents"><img src="img/01_bx/02_info/sys_contents.png" alt=""></div>
                <div class="img"><img src="img/01_bx/02_info/sys_img.png" alt=""></div>
            </div>
            <div class="right">
                <ul class="wrap_color">
                    <li class="color">
                        <div><img src="img/01_bx/02_info/folder_pink.png" alt=""></div>
                        <div><img src="img/01_bx/02_info/co_txt_pink.jpg" alt=""></div>
                    </li>
                    <li class="color">
                        <div><img src="img/01_bx/02_info/folder_blue.png" alt=""></div>
                        <div><img src="img/01_bx/02_info/co_txt_blue.jpg" alt=""></div>
                    </li>
                    <li class="color">
                        <div><img src="img/01_bx/02_info/folder_green.png" alt=""></div>
                        <div><img src="img/01_bx/02_info/co_txt_green.jpg" alt=""></div>
                    </li>
                    <li class="color">
                        <div><img src="img/01_bx/02_info/folder_yellow.png" alt=""></div>
                        <div><img src="img/01_bx/02_info/co_txt_yellow.jpg" alt=""></div>
                    </li>
                </ul>
                <div class="wrap_font">
                    <div class="font_list">
                        <ol class="en">
                            <li class="pre_title"><img src="img/01_bx/02_info/txt_en.jpg" alt=""></li>
                            <li><img src="img/01_bx/02_info/font_neue.jpg" alt=""></li>
                            <li><img src="img/01_bx/02_info/font_parabole.jpg" alt=""></li>
                            <li><img src="img/01_bx/02_info/font_fairfax.jpg" alt=""></li>
                        </ol>
                        <ol class="ko">
                            <li class="pre_title"><img src="img/01_bx/02_info/txt_ko.jpg" alt=""></li>
                            <li><img src="img/01_bx/02_info/font_noto.jpg" alt=""></li>
                        </ol>
                    </div>
                </div>
            </div>
        </section>



    </section>


    <script src="js/plugin/gsap.js"></script>
    <script src="js/plugin/scrollTrigger.js"></script>
    <script src="js/scrollbar.js"></script>
    <script src="js/setting.js"></script>


</body>

</html>
